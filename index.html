<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полноэкранное WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
            width: 100%;
        }

        .card {
            width: 90%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card p {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <script>
        Telegram.WebApp.expand(); // Растягиваем приложение на весь экран
        Telegram.WebApp.enableClosingConfirmation(); // Предотвращаем случайное закрытие

        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }

        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });
    </script>

    <div class="container">
        <div class="card">
            <img src="https://cdnn1.img.sputnik.az/img/42372/23/423722305_0:51:1600:951_1920x0_80_0_0_544636435fceebfcf5c57391b0cb7052.jpg"
                alt="Товар 1">
            <p>Товар 1</p>
        </div>
        <div class="card">
            <img src="https://cdnn1.img.sputnik.az/img/42372/23/423722305_0:51:1600:951_1920x0_80_0_0_544636435fceebfcf5c57391b0cb7052.jpg"
                alt="Товар 2">
            <p>Товар 2</p>
        </div>
        <div class="card">
            <img src="https://cdnn1.img.sputnik.az/img/42372/23/423722305_0:51:1600:951_1920x0_80_0_0_544636435fceebfcf5c57391b0cb7052.jpg"
                alt="Товар 3">
            <p>Товар 3</p>
        </div>

                alt="Товар 4">

                alt="Товар 5">

</body>

</html>
