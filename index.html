<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Fullscreen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: filter 0.3s ease, opacity 0.3s ease;
            position: relative;
            height: var(--tg-viewport-height);
            overflow: hidden;
        }

        h1 {
            color: #333;
        }

        #image-container {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }

        #main-image {
            width: 100%;
            border-radius: 10px;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>Protected WebApp</h1>
    <div id="image-container">
        <img id="main-image" src="https://source.unsplash.com/featured/?mountains" alt="Random Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.requestFullscreen();
            }
        });

        Telegram.WebApp.onEvent('fullscreenChanged', function () {
            if (!this.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        });

        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            if (!event.isStateStable) {
                Telegram.WebApp.requestFullscreen();
            }
        });
    </script>
</body>

</html>
