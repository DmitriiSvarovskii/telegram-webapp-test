<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: filter 0.3s ease;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0077b3;
        }
    </style>
</head>

<body>
    <h1>Protected WebApp</h1>
    <button id="tg-btn">Close WebApp</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Разворачиваем WebApp на весь экран

        document.getElementById("tg-btn").addEventListener("click", () => {
            tg.close();
        });

        // === Блокировка скриншотов с WebGL ===
        function blockScreenshots() {
            const canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            canvas.style.position = "fixed";
            canvas.style.top = "0";
            canvas.style.left = "0";
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
            canvas.style.zIndex = "9999";

            const gl = canvas.getContext("webgl");
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
        }
        blockScreenshots();

        // === Размытие контента при уходе в фон (для iOS) ===
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                document.body.style.filter = "blur(50px)";
            } else {
                document.body.style.filter = "none";
            }
        });

    </script>
</body>

</html>
