<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование стола</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@mui/lab@latest/umd/material-ui-lab.development.js"></script>
    <script src="https://unpkg.com/@mui/x-date-pickers@latest/umd/material-ui-x-date-pickers.development.js"></script>
    <script src="https://unpkg.com/@date-io/date-fns@latest/build/index.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            min-height: 100vh;
            overflow-y: scroll;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 16px;
            color: #000;
            margin-bottom: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #root {
            width: 100%;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <script>
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();

        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }

        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });
    </script>

    <div class="container">
        <img src="your-logo.png" alt="Logo" class="logo">
        <div class="text">
            <p>Добро пожаловать!</p>
            <p>Забронируйте столик в пару кликов и наслаждайтесь уютной атмосферой.</p>
            <p>Выберите дату и время</p>
        </div>
        <div id="root"></div>
        <div class="text">
            <p>Укажите количество гостей</p>
            <p>Выберите удобное место</p>
            <p>Нажмите «Забронировать стол»</p>
            <p>P.S. Здесь будет указан Ваш реальный текст</p>
        </div>
        <button class="button">ЗАБРОНИРОВАТЬ СТОЛ</button>
    </div>

    <script type="text/babel">
        const { useState } = React;
        const { LocalizationProvider, StaticDatePicker } = MaterialUI;
        const { AdapterDateFns } = MaterialUI;
        const { TextField } = MaterialUI;

        function Calendar() {
            const [value, setValue] = useState(new Date());
            return (
                <LocalizationProvider dateAdapter={AdapterDateFns}>
                    <StaticDatePicker
                        displayStaticWrapperAs="desktop"
                        value={value}
                        onChange={(newValue) => setValue(newValue)}
                        renderInput={(params) => <TextField {...params} />}
                    />
                </LocalizationProvider>
            );
        }
        ReactDOM.render(<Calendar />, document.getElementById("root"));
    </script>
</body>

</html>
