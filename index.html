<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Fullscreen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: filter 0.3s ease, opacity 0.3s ease;
            position: relative;
            height: 100vh;
            /* Используем 100vh для правильной адаптации */
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #image-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            z-index: -1;
        }

        #main-image {
            object-fit: cover;
            width: 100%;
            height: 100%;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h1>Reka-group</h1>
    <div id="image-container">
        <img id="main-image"
            src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
            alt="Mountains">
    </div>

    <div id="overlay"></div>

    <script>
        // Ждем загрузки DOM перед запуском WebApp
        tg.requestFullscreen();

        const tg = window.Telegram.WebApp;

        // === Размытие контента при переключении окон ===
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                document.getElementById("main-image").style.filter = "blur(30px)";
            } else {
                document.getElementById("main-image").style.filter = "none";
            }
        });

        // === Блокировка скриншотов: затемнение экрана ===
        function blockScreenshot() {
            document.getElementById("overlay").style.opacity = "1";  // Затемняем экран
            setTimeout(() => {
                document.getElementById("overlay").style.opacity = "0";  // Убираем затемнение через 1 сек
            }, 1000);
        }

        // Перехватываем сочетание клавиш скриншота (работает в большинстве браузеров)
        window.addEventListener("keydown", (e) => {
            if (e.key === "PrintScreen") {
                blockScreenshot();
            }
        });

        // Перехватываем попытку сделать снимок экрана на мобильных устройствах
        window.addEventListener("blur", () => {
            blockScreenshot();
        });
    </script>
</body>

</html>
