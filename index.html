<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Fullscreen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            transition: filter 0.3s ease, opacity 0.3s ease;
            height: auto;
            min-height: 100vh;
            overflow: auto;
        }

        h1 {
            color: #333;
        }

        #image-container {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }

        #main-image {
            width: 100%;
            border-radius: 10px;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <h1>Protected WebApp</h1>

    <!-- Добавляем больше контента для теста скролла -->
    <div id="image-container">
        <img id="main-image"
            src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
            alt="Random Image">
    </div>
    <div id="image-container">
        <img id="main-image"
            src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
            alt="Random Image">
    </div>
    <div id="image-container">
        <img id="main-image"
            src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
            alt="Random Image">
    </div>
    <div id="image-container">
        <img id="main-image"
            src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
            alt="Random Image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.requestFullscreen();
            }
        });
    </script>
</body>

</html>
