<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Форма данных</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #343637;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Контейнер для скролла и центрирования содержимого */
        .scroll-container {
            min-height: 100vh;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Стили для текстовых полей */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #343637;
            color: #fff;
        }

        /* Кастомное поле выбора даты */
        .custom-date-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #343637;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        /* Скрытый нативный input для даты */
        .hidden-date {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 0;
            height: 0;
        }

        /* Кастомная кнопка выбора файла */
        .custom-file-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #343637;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        /* Скрываем нативный input для файла */
        input[type="file"] {
            display: none;
        }

        /* Стили для кнопок */
        button {
            width: 100%;
            padding: 10px;
            background-color: #1e1e20;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Контейнер для предпросмотра изображения + область обрезки */
        #cropSection {
            display: none;
            /* по умолчанию скрыто */
            margin-bottom: 15px;
        }

        .img-container {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        #imagePreview {
            max-width: 100%;
            display: block;
        }

        /* Модальное окно */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        #modalContent {
            background: #1e1e20;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 300px;
            width: 80%;
        }

        #modalContent p {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="scroll-container" id="scrollContainer">
        <div class="container">
            <form id="dataForm">
                <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
                <input type="text" id="name" name="name" placeholder="Имя" required>
                <input type="text" id="city" name="city" placeholder="Город" required>
                <input type="text" id="region" name="region" placeholder="Область" required>
                <!-- Кастомное поле выбора даты -->
                <label for="birthdate" class="custom-date-label" id="dateLabel">Дата рождения</label>
                <input type="date" id="birthdate" name="birthdate" class="hidden-date" required>

                <!-- Кастомный выбор файла -->
                <label for="imageInput" class="custom-file-label" id="fileLabel">Выбрать изображение</label>
                <input type="file" id="imageInput" accept="image/*" required>

                <!-- Область для обрезки изображения -->
                <div id="cropSection">
                    <div class="img-container">
                        <img id="imagePreview" alt="Предварительный просмотр">
                    </div>
                    <button type="button" id="cropButton">Обрезать изображение</button>
                </div>

                <button type="submit" id="submitButton">Подтвердить</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal">
        <div id="modalContent">
            <p>Документы будут отправлены в ближайшее время в чат</p>
            <button id="modalOk">Ок</button>
        </div>
    </div>

    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.expand();
        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }
        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });
    </script>

    <!-- Cropper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper = null;
        let isCropped = false; // состояние обрезки: false – не обрезали, true – обрезано
        let originalImageURL = null; // оригинальное изображение до обрезки

        const imageInput = document.getElementById('imageInput');
        const fileLabel = document.getElementById('fileLabel');
        const cropSection = document.getElementById('cropSection');
        const imagePreview = document.getElementById('imagePreview');
        const cropButton = document.getElementById('cropButton');
        const dateInput = document.getElementById('birthdate');
        const dateLabel = document.getElementById('dateLabel');
        const form = document.getElementById('dataForm');

        // При выборе файла:
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = file.name;
                const reader = new FileReader();
                reader.onload = function (event) {
                    originalImageURL = event.target.result;
                    imagePreview.src = originalImageURL;
                    // Инициализируем Cropper, если еще не инициализирован
                    if (cropper) { cropper.destroy(); }
                    cropper = new Cropper(imagePreview, { aspectRatio: 441 / 555, viewMode: 1 });
                    isCropped = false;
                    cropButton.textContent = "Обрезать изображение";
                    // Показываем область для обрезки
                    cropSection.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        // Обновление кастомного поля даты при выборе значения
        dateInput.addEventListener('change', function () {
            // Можно добавить форматирование, если нужно
            dateLabel.textContent = this.value ? this.value : "Дата рождения";
        });

        // Обработка кнопки Crop / Изменить
        cropButton.addEventListener('click', () => {
            if (!isCropped) {
                // Если ещё не обрезали – выполняем обрезку
                if (cropper) {
                    const canvas = cropper.getCroppedCanvas({ width: 441, height: 555 });
                    imagePreview.src = canvas.toDataURL();
                    // Сохраняем обрезанное изображение (можно сохранить в скрытом поле, если требуется)
                    // Останавливаем работу Cropper
                    cropper.destroy();
                    cropper = null;
                    isCropped = true;
                    cropButton.textContent = "Изменить";
                }
            } else {
                // Если уже обрезали, то "Изменить" – возвращаем исходное изображение и запускаем Cropper заново
                imagePreview.src = originalImageURL;
                cropper = new Cropper(imagePreview, { aspectRatio: 441 / 555, viewMode: 1 });
                isCropped = false;
                cropButton.textContent = "Обрезать изображение";
            }
        });

        // Обработка отправки формы
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            // Проверяем, что все поля заполнены и изображение выбрано (условие можно доработать)
            if (form.checkValidity() && imageInput.files.length > 0) {
                // Показываем модальное окно
                document.getElementById('modal').style.display = "flex";
            } else {
                alert("Пожалуйста, заполните все поля и выберите изображение.");
            }
        });

        // Обработка нажатия кнопки "Ок" в модальном окне
        document.getElementById('modalOk').addEventListener('click', function () {
            // Закрываем модальное окно
            document.getElementById('modal').style.display = "none";
            // Закрываем приложение Telegram Web App
            Telegram.WebApp.close();
        });

        // Эффект "резинки" при перетягивании (в любом направлении)
        const scrollContainer = document.getElementById('scrollContainer');
        let startY = 0;
        let isDragging = false;
        scrollContainer.addEventListener('touchstart', function (e) {
            startY = e.touches[0].clientY;
            isDragging = true;
            scrollContainer.style.transition = '';
        });
        scrollContainer.addEventListener('touchmove', function (e) {
            if (!isDragging) return;
            const currentY = e.touches[0].clientY;
            const diff = currentY - startY;
            scrollContainer.style.transform = 'translateY(' + (diff * 0.5) + 'px)';
            e.preventDefault(); // отключаем нативное скроллирование
        });
        scrollContainer.addEventListener('touchend', function (e) {
            if (!isDragging) return;
            isDragging = false;
            scrollContainer.style.transition = 'transform 0.3s ease';
            scrollContainer.style.transform = 'translateY(0)';
        });
    </script>
</body>

</html>
