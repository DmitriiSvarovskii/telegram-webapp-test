<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400&display=swap" rel="stylesheet">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Форма данных</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #343637;
            color: #fff;
            font-family: 'Roboto', Arial, sans-serif;
        }

        /* Контейнер для скролла и центрирования содержимого */
        .scroll-container {
            min-height: 100vh;
            width: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Общие стили для текстовых полей и даты */
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #343637;
            color: #fff;
        }

        /* Отключаем нативное оформление для даты */
        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Стили для кастомной кнопки выбора файла */
        .custom-file-label {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #343637;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }

        /* Скрываем нативный input file */
        input[type="file"] {
            display: none;
        }

        /* Стили для кнопок */
        button {
            width: 100%;
            padding: 10px;
            background-color: #1e1e20;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Контейнер для предпросмотра изображения */
        .img-container {
            width: 100%;
            max-height: 300px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #imagePreview {
            max-width: 100%;
            display: block;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <div class="container">
            <form id="dataForm">
                <input type="text" id="surname" name="surname" placeholder="Фамилия" required>
                <input type="text" id="name" name="name" placeholder="Имя" required>
                <input type="text" id="city" name="city" placeholder="Город" required>
                <!-- Поле даты теперь выглядит как текстовое поле -->
                <input type="date" id="birthdate" name="birthdate" placeholder="Дата рождения" required>
                <input type="text" id="region" name="region" placeholder="Область" required>

                <!-- Можно оставить заголовок для загрузки изображения -->
                <label for="imageInput">Загрузите изображение</label>
                <!-- Кастомная кнопка выбора файла -->
                <label for="imageInput" class="custom-file-label">Выбрать файл</label>
                <input type="file" id="imageInput" accept="image/*" required>

                <div class="img-container">
                    <img id="imagePreview" alt="Предварительный просмотр">
                </div>

                <button type="button" id="cropButton">Обрезать изображение</button>

                <input type="hidden" id="croppedImage" name="croppedImage">

                <button type="submit">Подтвердить</button>
            </form>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.expand();
        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }
        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper;
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const cropButton = document.getElementById('cropButton');
        const croppedImageInput = document.getElementById('croppedImage');

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Если нужно, можно обновить текст кастомной кнопки выбранным именем файла
                document.querySelector('.custom-file-label').textContent = file.name;
                const reader = new FileReader();
                reader.onload = function (event) {
                    imagePreview.src = event.target.result;
                    if (cropper) {
                        cropper.destroy();
                    }
                    cropper = new Cropper(imagePreview, {
                        aspectRatio: 441 / 555,
                        viewMode: 1,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        cropButton.addEventListener('click', () => {
            if (cropper) {
                const canvas = cropper.getCroppedCanvas({
                    width: 441,
                    height: 555,
                });
                imagePreview.src = canvas.toDataURL();
                cropper.destroy();
                cropper = null;
                croppedImageInput.value = canvas.toDataURL();
            }
        });

        document.getElementById('dataForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const data = {
                first_name: document.getElementById('name').value,
                last_name: document.getElementById('surname').value,
                city: document.getElementById('city').value,
                birth_day: document.getElementById('birthdate').value,
                region: document.getElementById('region').value,
                photo: document.getElementById('croppedImage').value
            };

            fetch('https://acde-2a04-5201-1-00-dc.ngrok-free.app/get_data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Данные успешно отправлены!');
                    } else {
                        alert('Ошибка при отправке данных.');
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert('Ошибка при отправке данных.');
                });
        });
    </script>
</body>

</html>
