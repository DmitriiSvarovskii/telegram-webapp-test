<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование стола</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            min-height: 100vh;
            overflow-y: scroll;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 16px;
            color: #000;
            margin-bottom: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .calendar-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        Telegram.WebApp.expand(); // Растягиваем приложение на весь экран
        Telegram.WebApp.enableClosingConfirmation(); // Предотвращаем случайное закрытие

        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }

        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });

        document.addEventListener("DOMContentLoaded", function () {
            enterFullscreen();
            flatpickr("#calendar", {
                dateFormat: "d-m-Y",
                locale: "ru"
            });
        });
    </script>
    <div class="container">
        <img src="your-logo.png" alt="Logo" class="logo">
        <div class="text">
            <p>Добро пожаловать!</p>
            <p>Забронируйте столик в пару кликов и наслаждайтесь уютной атмосферой.</p>
            <p>Выберите дату и время</p>
            <input type="text" id="calendar" class="calendar-input" placeholder="Выберите дату">
            <p>Укажите количество гостей</p>
            <p>Выберите удобное место</p>
            <p>Нажмите «Забронировать стол»</p>
            <p>P.S. Здесь будет указан Ваш реальный текст</p>
        </div>
        <button class="button">ЗАБРОНИРОВАТЬ СТОЛ</button>
    </div>
</body>

</html>
