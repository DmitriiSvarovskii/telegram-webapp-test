<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование стола</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@mui/x-date-pickers@latest/umd/material-ui-x-date-pickers.development.js"></script>
    <script src="https://unpkg.com/@date-io/date-fns@latest/build/index.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .button {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script>
        Telegram.WebApp.expand();
        // Telegram.WebApp.enableClosingConfirmation();
        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }

        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });
    </script>

    <div class="container">
        <div id="root"></div>
        <div class="form-group">
            <label>Время посадки</label>
            <input type="time" class="input" value="16:20">
        </div>
        <div class="form-group">
            <label>Продолжительность</label>
            <input type="number" class="input" value="2"> ч
        </div>
        <div class="form-group">
            <label>Количество гостей</label>
            <input type="number" class="input" value="2">
        </div>
        <button class="button">ПЕРЕЙТИ К БРОНИРОВАНИЮ</button>
    </div>

    <script type="text/babel">
        const { useState } = React;
        const { LocalizationProvider, StaticDatePicker } = MaterialUI.XDatePickers;
        const { AdapterDateFns } = MaterialUI;
        const { TextField } = MaterialUI;

        function Calendar() {
            const [value, setValue] = useState(new Date());
            return (
                <LocalizationProvider dateAdapter={AdapterDateFns}>
                    <DatePicker
                        label="Выберите дату"
                        value={value}
                        onChange={(newValue) => setValue(newValue)}
                        renderInput={(params) => <TextField {...params} />}
                    />
                </LocalizationProvider>
            );
        }
        ReactDOM.render(<Calendar />, document.getElementById("root"));
    </script>
</body>

</html>
