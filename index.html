<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .greeting {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-container.show {
            display: block;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="date"] {
            width: 100%;
            height: 30px;
            padding: 5px;
            font-size: 16px;
        }
        .form-group input[type="time"] {
            width: 100%;
            height: 30px;
            padding: 5px;
            font-size: 16px;
        }
        .form-group input[type="number"] {
            width: 100%;
            height: 30px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greeting">Приветствие!</div>
        <button class="button" id="open-form">ЗАБРОНИРОВАТЬ</button>
        <div class="form-container" id="form-container">
            <form>
                <div class="form-group">
                    <label for="date">Дата:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="time">Время:</label>
                    <input type="time" id="time" name="time">
                </div>
                <div class="form-group">
                    <label for="guests">Количество гостей:</label>
                    <input type="number" id="guests" name="guests">
                </div>
            </form>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.expand();
        // Telegram.WebApp.enableClosingConfirmation();
        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }

        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });

        document.getElementById('open-form').addEventListener('click', function() {
            document.getElementById('form-container').classList.add('show');
        });
    </script>
</body>
</html>
