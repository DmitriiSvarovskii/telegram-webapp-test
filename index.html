<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото-слайдер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 200vh; /* Позволяет тянуть страницу вниз */
        }
        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        Telegram.WebApp.expand();
        // Telegram.WebApp.enableClosingConfirmation();
        function enterFullscreen() {
            if (!Telegram.WebApp.isFullscreen) {
                Telegram.WebApp.requestFullscreen();
            }
        }

        Telegram.WebApp.onEvent('viewportChanged', function (event) {
            enterFullscreen();
        });
    </script>
    <div class="photo-container">
        <img id="photo" src="/static/1.jpg" alt="Фото">
    </div>

    <script>
        const photos = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
        let currentIndex = 0;
        const photoElement = document.getElementById("photo");
        
        photoElement.addEventListener("click", () => {
            currentIndex = (currentIndex + 1) % photos.length;
            photoElement.src = `/static/${photos[currentIndex]}`;
        });
    </script>
</body>
</html>
