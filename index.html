<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Fullscreen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        #content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
        }

        .main-image {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <h1>Protected WebApp</h1>

    <div id="content">
        <div class="image-container">
            <img class="main-image"
                src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
                alt="Random Image">
        </div>
        <div class="image-container">
            <img class="main-image"
                src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
                alt="Random Image">
        </div>
        <div class="image-container">
            <img class="main-image"
                src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
                alt="Random Image">
        </div>
        <div class="image-container">
            <img class="main-image"
                src="https://moya-planeta.ru/upload/images/xl/85/ec/85ec639804ea05eb0d5bf4e6793c540e5951d508.jpg"
                alt="Random Image">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.requestFullscreen();
            }
        });
    </script>
</body>

</html>
