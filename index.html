<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: filter 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0077b3;
        }

        #image-container {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }

        #main-image {
            width: 100%;
            border-radius: 10px;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <h1>Protected WebApp</h1>
    <div id="image-container">
        <img id="main-image" src="https://source.unsplash.com/random/400x400" alt="Random Image">
    </div>
    <button id="tg-btn">Close WebApp</button>

    <div id="overlay"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Разворачиваем WebApp на весь экран

        document.getElementById("tg-btn").addEventListener("click", () => {
            tg.close();
        });

        // === Размытие контента при переключении окон ===
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                document.getElementById("main-image").style.filter = "blur(30px)";
            } else {
                document.getElementById("main-image").style.filter = "none";
            }
        });

        // === Блокировка скриншотов: затемнение экрана ===
        function blockScreenshot() {
            document.getElementById("overlay").style.opacity = "1";  // Затемняем экран
            setTimeout(() => {
                document.getElementById("overlay").style.opacity = "0";  // Убираем затемнение через 1 сек
            }, 1000);
        }

        // Перехватываем сочетание клавиш скриншота (работает в большинстве браузеров)
        window.addEventListener("keydown", (e) => {
            if (e.key === "PrintScreen") {
                blockScreenshot();
            }
        });

        // Перехватываем попытку сделать снимок экрана на мобильных устройствах
        window.addEventListener("blur", () => {
            blockScreenshot();
        });
    </script>
</body>

</html>
